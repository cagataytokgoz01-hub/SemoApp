<div class="page">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getFirestore,
  collection,
  getDocs,
  query,
  where,
  doc,
  getDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* FIREBASE */
const firebaseConfig = {
  apiKey: "AIzaSyBNgFdfhoV5SXx9BAVkFdIen1ckPidaj-Q",
  authDomain: "semoapp-38259.firebaseapp.com",
  projectId: "semoapp-38259",

  messagingSenderId: "877067367084",
  appId: "1:877067367084:web:d826c6e7a80d77e58e2509"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const container = document.getElementById("packages");

/* PAKETLERÄ° YÃœKLE */
async function loadPackages(){
  const pkgSnap = await getDocs(collection(db, "licensePackages"));
  if(pkgSnap.empty){
    container.innerHTML = "<p>HenÃ¼z paket yok</p>";
    return;
  }

  for(const pkg of pkgSnap.docs){
    const pkgData = pkg.data();

    const licSnap = await getDocs(
      query(
        collection(db, "licenses"),
        where("packageId", "==", pkg.id)
      )
    );

    const total = licSnap.size;
    const activeCount = licSnap.docs.filter(d => d.data().active).length;

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <h3>ðŸ“¦ ${pkgData.title}</h3>
      <div class="meta">
        Aktif: ${activeCount} / ${total}<br>
        SÃ¼re: ${pkgData.durationDays} gÃ¼n<br>
        Cihaz Limiti: ${pkgData.deviceLimit}
      </div>
      <button
  ${total === 0 ? "disabled style='opacity:.5;cursor:not-allowed'" : ""}
  onclick="${total === 0 ? "" : `openPackage('${pkg.id}')`}">
  DetaylarÄ± GÃ¶r
</button>

<button style="margin-top:8px;background:#fde68a;color:#92400e"
  onclick="downloadPackagePDF('${pkg.id}')">
  ðŸ“„ PDF Ä°ndir
</button>
    `;

    container.appendChild(card);
  }
}

loadPackages();

/* DETAY */
window.openPackage = function(packageId){
  location.href = "package-details.html?pkg=" + packageId;
};

window.downloadPackagePDF = async function(packageId){
  

if(!window.jspdf || !window.jspdf.jsPDF){
  alert("PDF kÃ¼tÃ¼phanesi yÃ¼klenmedi. SayfayÄ± yenileyip tekrar dene.");
  return;
}

  const { jsPDF } = window.jspdf;
  const pdf = new jsPDF();

  const pkgSnap = await getDoc(doc(db, "licensePackages", packageId));
  if(!pkgSnap.exists()) return;

  const pkg = pkgSnap.data();

  const licSnap = await getDocs(
    query(
      collection(db, "licenses"),
      where("packageId", "==", packageId)
    )
  );

  pdf.setFontSize(14);
  pdf.text("SemoApp Lisans KodlarÄ±", 20, 20);

  pdf.setFontSize(11);
  pdf.text(`Paket: ${pkg.title}`, 20, 32);
  pdf.text(`SÃ¼re: ${pkg.durationDays} gÃ¼n`, 20, 40);
  pdf.text(`Cihaz Limiti: ${pkg.deviceLimit}`, 20, 48);

  let y = 62;
  licSnap.docs.forEach(d => {
    pdf.text(d.id, 20, y);
    y += 8;
  });

  pdf.save("semoapp-lisans-kodlari.pdf");
};

</script>
